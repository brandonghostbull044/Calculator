<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Romanesco&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <script src="/Calculator.js"></script>
    <script src="/index.js" defer></script>
    <script src="/Display.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="valoranterior"></div>
                <div id="valoractual"></div>
            </div>
            <button onclick="display.borrarTodo()" class="col-2">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button value="dividir" class="operator">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button value="multiplicar" class="operator">X</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button value="restar" class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button value="sumar" class="operator">+</button>
            <button class="number col-2">0</button>
            <button class="number">.</button>
            <button value="igual" class="operator">=</button>
        </div>
    </div>
</body>
</html>
